default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("MAX_THREADS") { 10 } %>

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

staging:
  <<: *default
  database: db/staging.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
